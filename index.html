<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODOLIST</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="/assets/icon/iconfont.css" />
    </head>
    <body>
        <div class="topContainer">
            <nav class="navbar">
                <div class="navbar-container">
                    <a class="navbar-brand" href="">TODOLIST</a>
                    <ul class="navbar-nav">
                        <li>
                            <a class="navbar-brand" href="">
                                <i class="iconfont icon-liebiao"></i>
                                主页
                            </a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="">
                                <i class="iconfont icon-icon--yes"></i>
                                已完成
                            </a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="">
                                <i class="iconfont icon-jinbiaotou"></i>
                                计划
                            </a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="">
                                <i class="iconfont icon-leidatu"></i>
                                状态
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="mainContainer">
            <h3>未完成任务</h3>
            <div class="mainForm">
                <div class="formBox">
                    <div class="newTask">
                        <label for="newTask">新建任务</label>
                        <input
                            class="input-new inputTemplate"
                            type="text"
                            id="newTask"
                        />
                    </div>
                    <div class="group">
                        <label for="group">分组</label>
                        <input
                            class="input-group inputTemplate"
                            type="text"
                            id="group"
                        />
                    </div>
                    <div class="addTask">
                        <button class="addTaskBtn">添加任务</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
